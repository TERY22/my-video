<article class="home__content-card">
  <a class="homa__content-container" routerLink="/video/{{video.id}}">
    <div class="home__content-card-video">
      <img src="{{video.video_pictures[0].picture}}" alt="Video Image"/>
      <h3 class="home__content-card-author">{{video.user.name}}</h3>
    </div>
  </a>
</article>
